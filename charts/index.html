<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <style>
      svg {
        font: 10px sans-serif;
        text-align: center;
        display: block;
        margin: auto;
      }

      div.tooltip {
        position: absolute;
        padding: 10px;                
        font: 12px Arial;        
        background: rgba(255, 255, 204, 0.95);
        box-shadow: 1px 1px 10px rgba(128, 128, 128, 0.6);
        border: 0px;        
        border-radius: 2px;            
        pointer-events: none; 
      }

      #legend{
        font-size: 15px;
        text-align: center;
        display: block;
        margin: auto;
        padding-bottom: 5px;
        margin-bottom: 2rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- chart containers -->
    <svg id='tree-map' width="960" height="570"></svg>
    <svg id='legend' width="500"></svg>

    <!-- libs -->
    <script src="lib/d3.v4.8.0.min.js"></script>

    <script>

    // Adaption from https://codepen.io/freeCodeCamp/pen/KaNGNR

      // Define body
      var body = d3.select("body");
        
      // Define the div for the tooltip
      var tooltip = body.append("div")
        .attr("class", "tooltip")
        .attr("id", "tooltip")
        .style("opacity", 0);

      var svg = d3.select("#tree-map"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

      var fader = function(color) { return d3.interpolateRgb(color, "#fff")(0.2); },
          color = d3.scaleOrdinal(d3.schemeCategory20.map(fader)),
          format = d3.format(",d");

      var treemap = d3.treemap()
          .size([width, height])
          .paddingInner(1);

      var generate_treemap = function(file) {
        d3.json(file, function(error,data){
          
          if (error) throw error;
          
          var root = d3.hierarchy(data)
              .eachBefore(function(d) {
                d.data.id = (d.parent ? d.parent.data.id + "." : "") + d.data.name; 
              })
              .sum(sumBySize)
              .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

          treemap(root);

          var cell = svg.selectAll("g")
            .data(root.leaves())
            .enter().append("g")
              .attr("class", "group")
              .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

          var tile = cell.append("rect")
              .attr("id", function(d) { return d.data.id; })
              .attr("class", "tile")
              .attr("width", function(d) { return d.x1 - d.x0; })
              .attr("height", function(d) { return d.y1 - d.y0; })
              .attr("data-name", function(d){
                return d.data.name;
              })
              .attr("data-category", function(d){
                return d.data.category;
              })
              .attr("data-value", function(d){
                return d.data.value;
              })
              .attr("fill", function(d) { 
                return color(d.data.category); 
              })
              .on("mousemove", function(d) {  
                console.log("mouseover");    
                tooltip.style("opacity", .9); 
                tooltip.html(
                  'Name: ' + d.data.name + 
                  '<br>Category: ' + d.data.category + 
                  '<br>Value: ' + d.data.value
                )
                .attr("data-value", d.data.value)
                .style("left", (d3.event.pageX + 10) + "px") 
                .style("top", (d3.event.pageY - 28) + "px"); 
              })    
              .on("mouseout", function(d) { 
                tooltip.style("opacity", 0); 
              })

          cell.append("text")
            .attr('class', 'tile-text')
            .selectAll("tspan")
            .data(function(d) { return d.data.name.split(/(?=[A-Z][^A-Z])/g); })
            .enter().append("tspan")
            .attr("x", 4)
            .attr("y", function(d, i) { return 13 + i * 10; })
            .text(function(d) { return d; });


              
          var categories = root.leaves().map(function(nodes){
            return nodes.data.category;
          });
          categories = categories.filter(function(category, index, self){
            return self.indexOf(category)===index;    
          })
          var legend = d3.select("#legend")
          var legendWidth = +legend.attr("width");
          const LEGEND_OFFSET = 10;
          const LEGEND_RECT_SIZE = 15;
          const LEGEND_H_SPACING = 150;
          const LEGEND_V_SPACING = 10;
          const LEGEND_TEXT_X_OFFSET = 3;
          const LEGEND_TEXT_Y_OFFSET = -2;
          var legendElemsPerRow = Math.floor(legendWidth/LEGEND_H_SPACING);
          
          var legendElem = legend
            .append("g")
            .attr("transform", "translate(60," + LEGEND_OFFSET + ")")
            .selectAll("g")
            .data(categories)
            .enter().append("g")
            .attr("transform", function(d, i) { 
              return 'translate(' + 
              ((i%legendElemsPerRow)*LEGEND_H_SPACING) + ',' + 
              ((Math.floor(i/legendElemsPerRow))*LEGEND_RECT_SIZE + (LEGEND_V_SPACING*(Math.floor(i/legendElemsPerRow)))) + ')';
            })
            
          legendElem.append("rect")                              
            .attr('width', LEGEND_RECT_SIZE)                          
            .attr('height', LEGEND_RECT_SIZE)     
            .attr('class','legend-item')                 
            .attr('fill', function(d){
              return color(d);
            })
            
          legendElem.append("text")                              
            .attr('x', LEGEND_RECT_SIZE + LEGEND_TEXT_X_OFFSET)                          
            .attr('y', LEGEND_RECT_SIZE + LEGEND_TEXT_Y_OFFSET)                       
            .text(function(d) { return d; });  
        });
      };

      function sumBySize(d) {
        return d.value;
      }


      d3.json("config.json", function(error, data) {
        if (error) throw error;

        generate_treemap(data.commit_files_json);
        
      });

    </script>
  </body>
